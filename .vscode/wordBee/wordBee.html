<!DOCTYPE html>

<head>

<body>
  <link rel="stylesheet" href="wordBee.css">
  <div class="heading">
    <h1>Word Bee</h1>
  </div>
  <div class="container">
    <div class="scoreBoard">
      <p id="score">Score = 0</p>
    </div>
    <div style="display: flex;">
      <div style="flex-grow: 1; min-width: 60px;"></div>
      <div class="hexagon" style="flex-grow: 2;">
        <div class="firstRow">
          <button class="polygon" id="one"></button>
          <button class="polygon" id="two"></button>
        </div>
        <div class="secondRow">
          <button class="polygon" id="three"></button>
          <button class="polygon" id="four"></button>
          <button class="polygon" id="five"></button>
        </div>
        <div class="thirdRow">
          <button class="polygon" id="six"></button>
          <button class="polygon" id="seven"></button>
        </div>
        <div class="controlButtons">
          <button id="delete">Delete</button>
          <button id="reset">&#9851;</button>
          <button id="enter">Enter</button>
        </div>
        <div class="errorDisplay">
          <p id="errorMessage"></p>
        </div>
        <div class="display">
          <p id="textDisplay"></p>
        </div>
      </div>
      <div class="wordList" style="flex-grow: 1; max-width: 320px;">
        <h1 style="justify-content: center;">Entered Words</h1>
        <p id="words"></p>
      </div>
    </div>
  </div>
  <script type="module" src="wordBee.js"></script>
  </head>
</body>
